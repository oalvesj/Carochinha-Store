    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="meu_endereco">Seu endereço</label>
                <input type="text" class="form-control" id="meu_endereco" placeholder="Seu endereço" value="Rua Vasco Santana, 11, Odivelas">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="destino">Endereço de Destino</label>
                <input disabled type="text" class="form-control" id="destino" placeholder="Endereço de Destino" value="Rua Dona Estefânia, Nº 84-A">
            </div>
        </div>
        <div class="col">
            <button type="submit" onclick="mostrarRota()" class="btn btn-primary">Buscar</button>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <div id="map" ></div>
   

    <script>

        $(function () {
        
            let map = null;
            let startLatLng = { lat: -26.272180, lng: -48.854870 };
            let directionsService;
            let directionsDisplay;
            let markers = [];
        
            async function decodarEndereco(endereco)
            {
                const response = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${endereco}&key=AIzaSyBPbx3UuzWbPkMaOQ3ltyrwVK8W_9fcgbw`);
                const { results } = await response.json();
        
                const location = results.shift().geometry.location;
        
                return location;
            }
        
            async function mostrarRota()
            {
                const enderecoA = document.getElementById('meu_endereco').value;
                const enderecoB = document.getElementById('destino').value;
                
                const latLngA = await decodarEndereco(enderecoA);
                const latLngB = await decodarEndereco(enderecoB);
        
                let marker = new google.maps.Marker({
                    map: map,
                    draggable: false,
                    animation: google.maps.Animation.DROP,
                    position: latLngA,
                    title: 'Seu endereço'
                });
        
                markers.push(marker);
        
                var marker2 = new google.maps.Marker({
                    position: latLngB,
                    map: map,
                    title: 'Endereço de destino'
                });
        
                markers.push(marker2);
        
                let request = {
                    origin      : latLngA,
                    destination : latLngB,
                    travelMode  : google.maps.TravelMode.DRIVING
                };
        
                directionsService.route(request, function(result, status) 
                {
                    if (status == google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setDirections(result);
                    } else {
                        alert('Não foi possivel montar um trajeto');
                    }
                });
                
            }
        
            async function initMap() {
                // Request needed libraries.
                //@ts-ignore
                const { Map } = await google.maps.importLibrary("maps");
                const { AdvancedMarkerView } = await google.maps.importLibrary("marker");
        
                map = new Map(document.getElementById("map"), {
                    zoom: 12,
                    center: startLatLng,
                    mapId: "MENTORIA_MAP",
                });
        
                directionsService = new google.maps.DirectionsService();
                directionsDisplay = new google.maps.DirectionsRenderer();
        
                const marker = new AdvancedMarkerView({
                    map: map,
                    position: startLatLng,
                    title: "Localização da Floricultura",
                });
        
                if (navigator.geolocation) 
                {
                    navigator.geolocation.getCurrentPosition(successCurrentPositionFunction, errorPositionFunction);
                } else {
                    console.log("Geolocation is not supported by this browser.");
                }
            }
        
            initMap();
        
            const successCurrentPositionFunction = (position) => 
            {
                let clienteLatLng = { lat: position.coords.latitude, lng: position.coords.longitude };
        
                directionsDisplay.setMap(map);
                directionsDisplay.setOptions({ suppressMarkers: true });
        
                let marker = new google.maps.Marker({
                    map: map,
                    draggable: false,
                    animation: google.maps.Animation.DROP,
                    position: startLatLng,
                    title: 'Endereço do Local'
                });
        
                markers.push(marker);
        
                let request = {
                    origin      : clienteLatLng,
                    destination : startLatLng,
                    travelMode  : google.maps.TravelMode.DRIVING
                };
        
                directionsService.route(request, function(result, status) {
                    // IF OK and have Route to show
                    if (status == google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setDirections(result);
                        if(markers.length > 1) 
                        {
                            markers[1].setMap(null);
                            markers.splice(1,1);
                        }
                        var marker2 = new google.maps.Marker({
                            position: result.routes[0].legs[0].start_location,
                            map: map,
                            title: 'Sua localização'
                        });
        
                        markers.push(marker2);
                    } else {
                        alert('Não foi possivel montar um trajeto');
                    }
                });
        
            };
        
            const errorPositionFunction = () => 
            {
                alert('Não foi possivel carregar sua localização');
            };
        
        });
        
        </script>
